<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<CANVAS id="canvas" width="1024" height="768" style="border:1px solid #aaa;display:block;margin:50px auto;"> id</CANVAS>

	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");   //use context 

			context.beginPath();
			context.moveTo(100,100);
			context.lineTo(700,700);
			context.lineTo(100,700);
			context.lineTo(100,100);
			context.closePath();

			context.fillStyle="rgb(2,100,30)";
			context.fill();
			
			context.lineWidth = 5;
			context.strokeStyle = "red";
			// context.strokeStyle = "#005588";
			context.stroke();

			context.beginPath();
			context.moveTo(200,100);
			context.lineTo(700,600);
			context.closePath();

			context.strokeStyle = "black";
			context.stroke();
		}
	</script>
</body>
</html>
