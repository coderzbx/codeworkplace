<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>定时器</title>
<script type="text/javascript">
  var id_clock = setInterval(clock,100); 
  var attime;
  function clock(){
    var time=new Date();
    myhours =  time.getHours() ;
    myminutes = time.getMinutes();
    myseconds = time.getSeconds();      
    attime= myhours+":"+myminutes+":"+myseconds;
    document.getElementById("clock").value = attime;
  }
 
</script>
</head>
<body>
<form>
<input type="text" id="clock" size="50"  />
</form>
</body>
</html>
