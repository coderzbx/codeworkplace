<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>计时器</title>
<script type="text/javascript">
    var id_clock = setInterval(clock,100); 
   function clock(){
      var time=new Date();               	  
      document.getElementById("clock").value = time;
   }
   function stop_time_button(){
   	clearInterval(id_clock);
   }
     
</script>
</head>
<body>
  <form>
    <input type="text" id="clock" size="50"  />
    <input type="button" value="Stop" onclick = "stop_time_button()" />
  </form>
</body>
</html>
