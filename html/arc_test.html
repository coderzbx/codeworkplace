<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<CANVAS id="canvas" width="1024" height="768" style="border:1px solid #aaa;display:block;margin:50px auto;"> id</CANVAS>

	<script type="text/javascript">
		window.onload = function(){
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");   //use context 

			context.lineWidth = 5;
			context.strokeStyle = "#005588";
			context.arc(300,300,200,0,1.5*Math.PI);
			context.stroke();
		}
	</script>
</body>
</html>
